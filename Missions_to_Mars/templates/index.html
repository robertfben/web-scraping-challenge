<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>The Latest on Mars...</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Latest Mars Data!</a></p>
    </div>
    <h2>Featured Mars Image</h2>
    <img src="{{ Mars.mars_img }}" alt="Sloth">
    <h2><b>Latest Mars News: </b>{{ Mars.mars_news}}</h2>
    <h3>{{ Mars.mars_headline}}</h3>
    <div class="container" class="row" id="Mars-mars-facts">
      <h3>Mars Basic Facts: </h3>{{ Mars.mars_facts | safe }}
    </div>
    <h3>Mars Hemispheres: </h3>
    {% for x in Mars.mars_highres_imgs %}
    <img src="{{ x.img_url}}" />
    <br></br>
    {% endfor %}
    <img src="{{ Mars.mars_highres_imgs }}" />
  </div>
  </div>
</body>

</html>
